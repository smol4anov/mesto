<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="<%=require('./images/favicon.ico')%>" type="image/x-icon">
  <link rel="shortcut icon" href="<%=require('./images/favicon.ico')%>" type="image/x-icon">
  <title>Место</title>
</head>

<body class="page">
  <div class="page__wrapper">
    <header class="header page__header">
      <a href="#" class="logo"></a>
    </header>
    <main class="page__main">
      <section class="profile page__profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__content">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile-form" action="#" class="popup__form" novalidate>
          <input class="popup__input" type="text" id="name" name="name" required minlength="2" maxlength="40"
            placeholder="Имя">
          <span class="popup__input-error name-input-error"></span>
          <input class="popup__input" type="text" id="about" name="about" required minlength="2" maxlength="200"
            placeholder="О себе">
          <span class="popup__input-error about-input-error"></span>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </section>
    <section class="popup popup_type_new-place">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="new-card-form" action="#" class="popup__form" novalidate>
          <input class="popup__input" type="text" id="place" name="place" required minlength="2" maxlength="30"
            placeholder="Название">
          <span class="popup__input-error place-input-error"></span>
          <input class="popup__input" type="url" id="image" name="image" required placeholder="Ссылка на картинку">
          <span class="popup__input-error image-input-error"></span>
          <button class="popup__submit" type="submit">Создать</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </section>
    <section class="popup popup_type_open-image">
      <div class="popup__wrapper">
        <h3 class="popup__subtitle">Подпись к фото</h3>
        <img src="<%=require('./images/download.gif')%>" alt="" class="popup__image">
        <button type="button" class="popup__close"></button>
      </div>
    </section>

    <section class="popup popup_type_delete-card">
      <div class="popup__container">
        <h2 class="popup__title">Вы уверены?</h2>
        <form name="delete-card-form" class="popup__delete-card-form" action="#">
          <button class="popup__submit" type="submit">Да</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </section>

    <section class="popup popup_type_avatar-edit">
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <form name="avatar-edit-form" action="#" class="popup__form" novalidate>
          <input class="popup__input" type="url" id="avatar" name="avatar" required placeholder="Ссылка на картинку">
          <span class="popup__input-error avatar-input-error"></span>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </section>

    <section class="popup popup_type_error">
      <div class="popup__container">
        <h2 class="popup__title">Ошибка</h2>
        <form name="error-form" class="popup__error-form" action="#">
          <button class="popup__submit" type="submit">Попробую еще раз</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </section>

    <template id="element-template">
      <li class="element">
        <img src="<%=require('./images/download.gif')%>" alt="" class="element__image">
        <button type="button" class="element__delete"></button>
        <div class="element__content">
          <h2 class="element__title"></h2>
          <div class="element__likes">
            <button type="button" class="element__button"></button>
            <span class="element__likes-counter">0</span>
          </div>
        </div>
      </li>
    </template>

  </div>
</body>

</html>
