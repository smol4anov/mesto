<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <title>Место</title>
</head>

<body class="page">
  <div class="page__wrapper">
    <header class="header page__header">
      <a href="#" class="logo"></a>
    </header>
    <main class="page__main">
      <section class="profile page__profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <h2 class="elements__no-places">Добавьте новое воспоминание прямо&nbsp;сейчас</h2>
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__content">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_profile">
      <form name="profile-form" action="#" class="popup__container" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input" type="text" id="name" name="name" required minlength="2" maxlength="40"
          placeholder="Имя">
        <span class="popup__input-error name-input-error"></span>
        <input class="popup__input" type="text" id="about-self" name="about-self" required minlength="2" maxlength="200"
          placeholder="О себе">
        <span class="popup__input-error about-self-input-error"></span>
        <button class="popup__submit" type="submit">Сохранить</button>
        <button type="button" class="popup__close"></button>
      </form>
    </section>
    <section class="popup popup_type_new-place">
      <form name="new-card-form" action="#" class="popup__container" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__input" type="text" id="place" name="place" required minlength="2" maxlength="30"
          placeholder="Название">
        <span class="popup__input-error place-input-error"></span>
        <input class="popup__input" type="url" id="image" name="image" required placeholder="Ссылка на картинку">
        <span class="popup__input-error image-input-error"></span>
        <button class="popup__submit" type="submit">Создать</button>
        <button type="button" class="popup__close"></button>
      </form>
    </section>
    <section class="popup popup_type_open-image">
      <div class="popup__wrapper">
        <h3 class="popup__subtitle">Подпись к фото</h3>
        <img src="./images/download.gif" alt="" class="popup__image">
        <button type="button" class="popup__close"></button>
      </div>
    </section>

    <template id="element-template">
      <li class="element">
        <img src="./images/download.gif" alt="" class="element__image">
        <button type="button" class="element__delete"></button>
        <div class="element__content">
          <h2 class="element__title"></h2>
          <button type="button" class="element__button"></button>
        </div>
      </li>
    </template>

  </div>
  <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
