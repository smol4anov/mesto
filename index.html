<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./fonts/fonts.css">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <title>Место</title>
</head>

<body class="page">
  <div class="page__wrapper">
    <header class="header">
      <a href="#" class="logo"></a>
    </header>
    <main class="page__main">
      <section class="profile page__profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__title-conteiner">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <ul class="elements">
        <li class="element elements__item">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
          <div class="element__content">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button element__button_active"></button>
          </div>
        </li>
        <li class="element elements__item">
          <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__image">
          <div class="element__content">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button"></button>
          </div>
        </li>
        <li class="element elements__item">
          <img src="./images/dombay.jpg" alt="Домбай" class="element__image">
          <div class="element__content">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button"></button>
          </div>
        </li>
        <li class="element elements__item">
          <img src="./images/elbrus2.jpg" alt="Эльбрус" class="element__image">
          <div class="element__content">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button"></button>
          </div>
        </li>
        <li class="element elements__item">
          <img src="./images/dombay2.jpg" alt="Домбай" class="element__image">
          <div class="element__content">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button"></button>
          </div>
        </li>
        <li class="element elements__item">
          <img src="./images/karachaevo-cherkessiya.jpg" alt="Карачаево-Черкессия" class="element__image">
          <div class="element__content">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__button"></button>
          </div>
        </li>
      </ul>
      <section class="popup popup_opened">
        <form action="#" class="popup__conteiner">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input" type="text" id="name" name="name" placeholder="Имя">
          <input class="popup__input" type="text" id="about-self" name="about-self" placeholder="О себе">
          <button class="popup__submit" type="submit">Сохранить</button>
          <button class="popup__close"></button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__content">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
